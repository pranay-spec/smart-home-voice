<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Home Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
    * {
        margin: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
    }

    body {
        background: #0f172a;
        color: white;
        padding: 20px;
        transition: 0.5s ease;
    }

    body.light {
        background: #f3f4f6;
        color: #1e293b;
    }

    .container {
        max-width: 1100px;
        margin: auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2.4rem;
        font-weight: 600;
    }

    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 14px;
        background: rgba(255,255,255,0.12);
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        transition: 0.3s;
    }

    body.light .theme-toggle {
        background: rgba(0,0,0,0.1);
    }

    .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
        gap: 20px;
    }

    .card {
        padding: 20px;
        border-radius: 20px;
        background: rgba(255,255,255,0.08);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
        transition: 0.3s;
    }

    body.light .card {
        background: white;
        border: 1px solid #ddd;
    }

    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0px 10px 25px rgba(0,0,0,0.3);
    }

    .room-title {
        font-size: 1.3rem;
        font-weight: 600;
        margin-bottom: 15px;
        text-transform: capitalize;
        display: flex;
        align-items: center;
    }

    .room-title i {
        margin-right: 10px;
        color: #38bdf8;
        font-size: 1.4rem;
    }

    .device {
        padding: 12px;
        background: rgba(255,255,255,0.05);
        margin-bottom: 12px;
        border-radius: 12px;
        transition: 0.3s;
    }

    .device.on {
        background: rgba(34,197,94,0.3);
    }

    .device.off {
        background: rgba(239,68,68,0.3);
    }

    .device-title {
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
    }

    .dot-on {
        background: #22c55e;
    }

    .dot-off {
        background: #ef4444;
    }

    .device-attr {
        font-size: 0.9rem;
        margin-left: 6px;
        opacity: 0.9;
    }

    /* Footer Nav */
    .nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(12px);
        padding: 12px 0;
        display: flex;
        justify-content: space-around;
        border-top: 1px solid rgba(255,255,255,0.2);
    }

    .nav-item {
        text-align: center;
        font-size: 1.3rem;
        opacity: 0.9;
        cursor: pointer;
        transition: 0.3s;
    }

    .nav-item:hover {
        transform: scale(1.2);
        opacity: 1;
    }

</style>
</head>

<body>

<div class="theme-toggle" onclick="toggleTheme()">
    <i class="fa-solid fa-moon"></i>
</div>

<div class="container">
    <h1>üè† Smart Home Controller</h1>

    <div id="dashboard" class="dashboard">Loading...</div>
</div>

<!-- Bottom Navigation -->
<div class="nav">
    <div class="nav-item"><i class="fa-solid fa-house"></i></div>
    <div class="nav-item"><i class="fa-solid fa-lightbulb"></i></div>
    <div class="nav-item"><i class="fa-solid fa-gears"></i></div>
</div>

<script>
async function loadState() {
    const res = await fetch('/api/state');
    const data = await res.json();
    const state = data.state;

    const dashboard = document.getElementById('dashboard');
    dashboard.innerHTML = "";

    for (const room in state) {
        if (room === "__history") continue;

        let roomIcon = "fa-solid fa-door-open";
        if (room.includes("bed")) roomIcon = "fa-solid fa-bed";
        if (room.includes("living")) roomIcon = "fa-solid fa-couch";

        let html = `<div class="card">
            <div class="room-title"><i class="${roomIcon}"></i>${room.replace("_"," ")}</div>
        `;

        for (const deviceName in state[room]) {
            const dev = state[room][deviceName];
            const isOn = dev.status === "on";

            let deviceIcon = "fa-solid fa-bolt";
            if (deviceName === "ac") deviceIcon = "fa-solid fa-fan";
            if (deviceName === "light") deviceIcon = "fa-solid fa-lightbulb";
            if (deviceName === "tv") deviceIcon = "fa-solid fa-tv";

            html += `
                <div class="device ${isOn ? "on" : "off"}">
                    <div class="device-title">
                        <span><i class="${deviceIcon}"></i> ${deviceName.toUpperCase()}</span>
                        <span class="status-dot ${isOn ? "dot-on" : "dot-off"}"></span>
                    </div>
            `;

            for (const [attr, val] of Object.entries(dev)) {
                html += `<div class="device-attr">${attr}: ${val}</div>`;
            }

            html += `</div>`;
        }

        html += `</div>`;
        dashboard.innerHTML += html;
    }
}

function toggleTheme() {
    document.body.classList.toggle("light");
}

loadState();
setInterval(loadState, 1000);
</script>

</body>
</html>
